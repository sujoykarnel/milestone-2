<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr) 2fr;
            grid-gap: 20px 5px;
        }

        .grid-box {
            border: 1px solid green;
        }
    </style>
</head>

<body>
    <h1>Grid Explore</h1>
    <div class="grid-container">
        <div class="grid-box">Grid Number-1</div>
        <div class="grid-box">Grid Number-2</div>
        <div class="grid-box">Grid Number-3</div>
        <div class="grid-box">Grid Number-4</div>
        <div class="grid-box">Grid Number-5</div>
        <div class="grid-box">Grid Number-6</div>
        <div class="grid-box">Grid Number-7</div>
        <div class="grid-box">Grid Number-8</div>
        <div class="grid-box">Grid Number-9</div>
        <div class="grid-box">Grid Number-10</div>
        <div class="grid-box">Grid Number-11</div>
        <div class="grid-box">Grid Number-12</div>
    </div>
</body>

</html>
